{% extends 'kei_store/base.html' %}
{% block content %}
<div class="wrapper">
    {% include 'kei_store/header.html' %}
    <section class="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-5 login-form">
                    <div class="panel panel-default">
                        <div class="panel-intro text-center">
                            <h1 class="logo"><i class="fa fa-recycle"></i> Dlapak</h1>
                        </div>
                        <div class="panel-body">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    {{ form.username }}
                                </div>
                                <div class="form-group">
                                    {{ form.email }}
                                </div>
                                <div class="form-group">
                                    {{ form.password }}
                                </div>
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label for="terms" class="string optional">
                                            <input type="checkbox" style="" id="terms" required="required">
                                            <span style="font-size:8pt">Saya setuju dengan <a href="#">
                                                syarat dan ketentuan </a> companyname.com
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-block btn-custom">Daftar</button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                            <p class="text-center pull-right"> 
                                <a href="{% url 'membership:login' %}"> 
                                Sudah punya akun?
                                </a> 
                            </p>
                            <div style=" clear:both"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% include 'kei_store/footer.html' %}
</div>
{% endblock %}
